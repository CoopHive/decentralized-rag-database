name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Check code style
        run: poetry run flake8 descidb

      - name: Check types
        run: poetry run mypy descidb

      - name: Build package
        run: poetry build

      - name: Install twine
        run: poetry add --group dev twine

      - name: Check distribution
        run: poetry run twine check dist/*
